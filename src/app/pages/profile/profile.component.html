<div class="row animated fadeIn">


  <div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil del usuario</h4>
            <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
            <form  class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input  name="nombre" type="text" class="form-control"  placeholder="Nombre de usuario" required>
                    </div>
                </div>
            
          
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Guardar
                
                </button>
             
            </form>
        </div>
    </div>
</div>

<div class="col-lg-5">
    <div class="card">
        <div class="card-body" align="center">
            <h4 class="card-title">Fotografia del usuario</h4>
            <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
            
            <img src="assets/images/users/user.png" class="w150">
            
            <input  type="file">
            <br>
            <br>
            <button type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar foto
                
            </button>

          </div>
    </div>
 </div>
